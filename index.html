<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">

  <!-- favicon：Elitebot（避免被目標網站覆蓋） -->
  <link rel="icon" href="https://elitebot.dev/favicon.ico">

  <title>SkyBlock Hub</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f1115;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background: #1a1d24;
      padding: 18px 22px;
      border-radius: 14px;
      text-align: center;
      font-size: 16px;
      transition: background 0.15s ease, transform 0.05s ease;
      user-select: none;
    }

    a:hover {
      background: #242834;
    }

    a:active {
      transform: scale(0.97);
    }

    .hint {
      font-size: 12px;
      opacity: 0.55;
      margin-top: 6px;
    }
  </style>

  <script>
    function openTab(url) {
      window.open(url, "_blank", "noopener");
    }

    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

      switch (e.key) {
        case "1":
          openTab("https://skymutations.eu/#/greenhouse");
          break;
        case "2":
          openTab("https://elitebot.dev/");
          break;
        case "3":
          openTab("https://sky.shiiyu.moe/");
          break;
        case "4":
          openTab("https://hypixel.net/forums/skyblock-patch-notes.158/");
          break;
        case "5":
          openTab("https://wiki.hypixel.net/Main_Page");
          break;
        case "6":
          openTab("https://hypixel-skyblock.fandom.com/wiki/Hypixel_SkyBlock_Wiki");
          break;
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <a href="https://skymutations.eu/#/greenhouse" target="_blank" rel="noopener">
      Greenhouse
      <div class="hint">Press 1</div>
    </a>

    <a href="https://elitebot.dev/" target="_blank" rel="noopener">
      Farming Weight
      <div class="hint">Press 2</div>
    </a>

    <a href="https://sky.shiiyu.moe/" target="_blank" rel="noopener">
      SkyCrypt
      <div class="hint">Press 3</div>
    </a>

    <a href="https://hypixel.net/forums/skyblock-patch-notes.158/"
       target="_blank" rel="noopener">
      Patch Notes
      <div class="hint">Press 4</div>
    </a>

    <a href="https://wiki.hypixel.net/Main_Page"
       target="_blank" rel="noopener">
      Official Wiki
      <div class="hint">Press 5</div>
    </a>

    <a href="https://hypixel-skyblock.fandom.com/wiki/Hypixel_SkyBlock_Wiki"
       target="_blank" rel="noopener">
      Fandom Wiki
      <div class="hint">Press 6</div>
    </a>
  </div>
</body>
</html>
