<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">

  <!-- elitebot 風格 favicon（內嵌，Chrome 不會覆蓋） -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAY1BMVEUAAAD///////////////////////////////////////////////////////////////////////////////////////////////////////////////////+Yv1oVAAAAIHRSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobHB0eHyM0nZkAAABKSURBVBjTY2AgDGAEYmBgZGJkYmRiYGBgYGJiZmRgZGBkZmBiYGRkYGBgYmJkYGAAAM3oC0Z0Z9xQAAAABJRU5ErkJggg==">

  <title>SkyBlock Tools</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background: #1f1f1f;
      padding: 14px 26px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      transition: background 0.15s ease, transform 0.05s ease;
      user-select: none;
    }

    a:hover {
      background: #2a2a2a;
    }

    a:active {
      transform: scale(0.97);
    }

    .hint {
      opacity: 0.6;
      font-size: 13px;
      margin-top: 6px;
      text-align: center;
    }
  </style>

  <script>
    document.addEventListener("keydown", (e) => {
      // 避免在輸入框時誤觸（目前沒有 input，但保險）
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

      switch (e.key) {
        case "1":
          window.location.href = "https://skymutations.eu/#/greenhouse";
          break;
        case "2":
          window.location.href = "https://elitebot.dev/";
          break;
        case "3":
          window.location.href = "https://sky.shiiyu.moe/";
          break;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <a href="https://skymutations.eu/#/greenhouse">
      Open Greenhouse
      <div class="hint">Press 1</div>
    </a>

    <a href="https://elitebot.dev/">
      Open Farming Weight
      <div class="hint">Press 2</div>
    </a>

    <a href="https://sky.shiiyu.moe/">
      Open SkyCrypt
      <div class="hint">Press 3</div>
    </a>
  </div>
</body>
</html>
